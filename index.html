<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="app.css" />
    <title>Giphy Party!</title>
  </head>

  <body>
    <h1>Giphy Party!</h1>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>

</html>
